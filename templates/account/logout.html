{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log Out{% endblock title %}

{% block content %}

   <div class="container-fluid pl-3">

        <br>
        <h6>Weet je zeker dat je wilt uitloggen?</h6>
        <br>
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-success" type="submit">Ja, log me uit</button>
        </form>

   </div>

{% endblock content %}
