{% extends '_base.html' %}

{% block title %}NPO-RM - Contracts{% endblock title %}
{% block content %}
<br>
<table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark ">
    <tr>
        <th>Contract nr</th>
        <th>Beschrijving</th>
        <th>Eigenaar</th>
    </tr>
    </thead>
    {% for contract in contract_list %}
    <tr>
        <td>{{  contract.nr }}</td>
        <td>{{  contract.description }}</td>
        <td>{{  contract.owner }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock content %}}
